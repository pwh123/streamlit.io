name: Auto Click Streamlit

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一零点执行
  workflow_dispatch:  # 支持手动触发，无输入参数
  repository_dispatch:
    types: [argo-tunnel-down]  # 接收外部事件触发

jobs:
  clicker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-dotenv

      - name: Run auto script
        env:
          # 从仓库调度事件中获取服务器名，手动触发时可能为空
          SERVER_NAME: ${{ github.event.client_payload.serverName }}
          # 敏感信息从仓库 secrets 中获取
          APP_KEY: ${{ secrets.APP_KEY }}
        run: |
          python auto_click.py  # 脚本内部处理无参数场景

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: run-logs
          path: ./logs/  # 上传脚本运行日志

      - name: Notify result
        if: success() || failure()
        run: |
          # 发送结果通知（示例：通过curl调用webhook）
          curl -X POST -H "Content-Type: application/json" -d '{"status": "${{ job.status }}", "message": "任务执行完成"}' ${{ secrets.NOTIFY_WEBHOOK }}

